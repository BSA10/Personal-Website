<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

  <app-admin-header></app-admin-header>
  <div id="" class="ContainerFluid">
    
      <h1 class="blog-title">{{post.title}}</h1>
      <h4 class="blog-name">By {{post.user.first_name}} {{post.user.last_name}}</h4>
      <span class="blog-createdAt">{{post.created_at | date:'medium'}}</span>
      <hr>
          <p class="blog-content pt-5" [innerHTML]="post.content"></p>
      
      <div class="Comments" *ngIf="hasComments()">
        <h3>Comments</h3>
        <div class="TableOfComments">
            <table>
              <tr class="" *ngFor="let com of comments">
                <div class="Comment">
                <td class="TableAccountInfo">
                  <span>{{com.user.first_name}} {{com.user.last_name}}</span>
                  
                </td>
                <td class="TableComment" >
                  <p [innerHTML]="com.content" style="white-space: pre-line;"></p>
                  <div class="action" *ngIf="com.user.id === user.id">
                    <button class="btn-delete" (click)="deleteComment(com.id)">Delete</button>
                  </div>
                </td>
              </div>
              </tr>
            </table>
        </div>
      </div>
    
</div>

<div class="ContainerFluid">
  <div class="forms">
    <form [formGroup]="addCommentForm" (ngSubmit)="addComment()">
      <div>
        <label for="comment">Comment</label>
      </div>
      <div>
        <textarea name="comment" cols="75" rows="5" [formControlName]="'comment'"></textarea>
      </div>
      <div class="center">
        
          <button type="submit" class="add-comment-button" id="add-comment-button">
            Add Comment
          </button>
        
      </div>
      
    </form>
  </div>
</div>

  
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
