<app-admin-header></app-admin-header>
<main>
    <div class="ContainerFluid">
        <!--The box for one article must have {Title with H1 , Description ,  Date , Tag if possible}-->
        <div class="Articles">
            
            <div class="Article" *ngFor="let post of posts | async">
                <div class="Title">
                    <a class="AnchorTitle" href="/post/{{post.id}}" >
                        <span>{{post.title}}</span>
                    </a>
                </div>
                <div class="Description">
                    <!-- <span>{{post.description}}</span> -->
                </div>
                <div  class="Date">
                    <span>{{post.created_at | date:'medium'}}</span>
                </div>
            </div>
            
            
    
        </div>

    
    </div>
</main>
